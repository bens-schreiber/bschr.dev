<!-- Self contained HTML for the Virtual Packet Tracer Demo -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Packet Tracer Demo</title>
  </head>
  <style>
    body {
      background-color: #2f2f2f;
    }

    canvas {
      border: 1px solid #000;
      background-color: #000;
      display: block;
      margin: auto auto;
    }

    .info {
      color: white;
      text-align: center;
      margin-top: 30px;
    }
  </style>
  <body>
    <canvas id="canv"></canvas>
    <h4 class="info">
      Intended for Desktop only. Due to Raylib WASM, text appears blurry. For
      the best experience, clone the repo

      <a
        href="https://github.com/bens-schreiber/virtual-packet-tracer/commits?author=bens-schreiber"
        target="_blank"
        >View the repo</a
      >
    </h4>

    <script src="/virtual-packet-tracer.js"></script>
    <script>
      window.onload = function () {
        Module["canvas"] = document.getElementById("canv");

        // Prevent right clicks from opening the context menu
        Module.canvas.addEventListener("contextmenu", function (event) {
          event.preventDefault();
          event.stopPropagation();
        });

        canvas.addEventListener("click", function (event) {
          event.preventDefault();
          event.stopPropagation();
        });
      };
    </script>
  </body>
</html>
