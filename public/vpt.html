<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Packet Tracer Demo</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        height: 100vh;
        position: relative;
      }

      canvas {
        outline: none;
      }

      .overlay-text {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" tabindex="0"></canvas>
    <a
      href="https://github.com/bens-schreiber/virtual-packet-tracer/"
      class="overlay-text"
      target="_blank"
      >View GitHub</a
    >

    <script src="/virtual-packet-tracer.js"></script>
    <script>
      window.onload = function () {
        Module["canvas"] = document.getElementById("canvas");
        Module.canvas.width = 1400;
        Module.canvas.height = 750;

        Module.canvas.addEventListener("contextmenu", function (event) {
          event.preventDefault(); // Prevent right clicks from opening the context menu
          event.stopPropagation();
        });
      };
    </script>
  </body>
</html>
